{% set version = '4-8' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rjags
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rjags_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rjags/rjags_{{ version }}.tar.gz
  sha256: 1529827ab11493fb5f05552e239d700ae2f818995d86d3c9e4c92523f594b59f
  patches:
    - fix-module-path.diff

build:
  merge_build_host: True  # [win]
  skip: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
    - lib/JAGS/modules-4/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-coda >=0.13
    - jags 4.*
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-coda >=0.13
    - jags 4.*

test:
  commands:
    - $R -e "library('rjags')"           # [not win]
    - "\"%R%\" -e \"library('rjags')\""  # [win]

about:
  home: http://mcmc-jags.sourceforge.net
  license: GPL (== 2)
  summary: Interface to the JAGS MCMC library.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - micknudsen
    - conda-forge/r

